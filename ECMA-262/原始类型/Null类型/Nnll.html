<!DOCTYPE html>

		<script src="Null.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<h1>Null类型</h1>
		<p>值undefined实际是从null派生来的，因此ECMAScript把他们定义为相等的。</p>
		
		<p style="font-weight:bold;">
	   		1、 undefined是声明了变量但未对其初始化时赋予该变量的值
		</p>
		<p style="font-weight:bold;">
			2、null 则用于表示尚未存在的对象<br />
		ps:如果函数或方法要返回的是对象，那么找不到该对象时，返回的通常是 null。
		</p>
	</body>
