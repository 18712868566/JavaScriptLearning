<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>声明和示例化</h1>
		<p>对象的创建方式是用关键字 new 后面跟上实例化的类的名字：</p>
	</body>
	<script>
		var oObject = new Object();
		var oStringObject = new String();
		//下面这两句，等价于上边的两句
		//如果构造函数无 （参数） ，括号不是必须
		var oObject = new Object;
		var oStringObject = new String;
	</script>
</html>
