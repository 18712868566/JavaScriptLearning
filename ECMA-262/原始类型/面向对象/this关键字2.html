		<p>

		</p>
		<h2>使用 this 的原因</h2>
		<P>
		为什么使用 this 呢？因为在实例化对象时，总是不能确定开发者会使用什么样的变量名。使用 this，即可在任何多个地方重用同一个函数。请思考下面的例子：
		</P>

			alert(this.color);
		}

		oCar1.color = "red";
		oCar1.showColor = showColor;
