<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				list-style-type: none;
			}
			#content{width:960px;margin:0 auto;}
			i{color:red;}
		</style>
	</head>
	<body>
	<div id="content">
		<h1>工厂方法</h1>
		<p>
			因为对象的属性可以在对象创建后动态定义，所有许多开发者都在 JavaScript 最初引入时编写类似下面的代码：
		</p>
	</div>
	</body>
	<script>
		//原始的方法
		/*它的颜色是红色，有四个门，每加仑油可以跑 25 英里。*/
		var oCar = new Object;
		oCar.color = "red";
		oCar.doors = 4;
		oCar.mpg = 25;
		oCar.showColor = function(){
			alert(this.color);
		}
		
		//工厂方法
		function createCar(){
			var oTempCar = new Object;
			oTempCar.color = "blue";
			oTempCar.doors = 4;
			oTempCar.mpg = 25;
			oTempCar.showColor = function(){
				alert(this.color);
			}
			return oTempCar;
		}
		 
		 var oCar1 = createCar();
		 var oCar2 = createCar();
		 
 		 alert(oCar2.color);
		 alert(oCar2.color);
	</script>
</html>
