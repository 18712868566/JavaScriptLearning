		<h1>早绑定和晚绑定</h1>
		<h2>ECMAScript不是强类型语音，所以不支持早绑定</h2>
		<p>所谓绑定（binding），即把对象的接口与对象实例结合在一起的方法。</p>
		<P style="color:#000;font-weight:bold;"	>
			早榜订：<br />是指在实例化对象之前定义它的属性和方法，这样编译器或解释程序就能够提前转换机器代码。
		</p>
		<P style="color:#000;font-weight:bold;">
		晚绑定（late binding）<br />指的是编译器或解释程序在运行前，不知道对象的类型。
		</p>
		<p style="color:red;font-weight:bold;">使用晚绑定，无需检查对象的类型，只需检查对象是否支持属性和方法即可。ECMAScript 中的所有变量都采用晚绑定方法。这样就允许执行大量的对象操作，而无任何惩罚。</p>
