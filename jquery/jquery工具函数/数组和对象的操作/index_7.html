<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery工具函数</title>
		
		<style type="text/css">
			body{font-size: 13px;}
			.warp{width: 960px;margin: 0 auto;}
			#divTip{margin: 5px;padding: 10px;border: 1px solid #666666;background-color: #EEEEEE;width: 300px;}
		</style>
	</head>
	<body>
		<div class="warp">
			<h2>使用$.inArray()工具函数搜索数组中指定的元素位置</h2>
			<h4>显示11在数组中的索引位置</h4>
			<div id="divTip"></div>	
		</div>
	</body>
	<script src="jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var strTmp = "带搜索数据";
			var arrNum = [4,5,6,11,25,26];
			var arrPos = $.inArray(11,arrNum);
			
			strTmp += arrNum.join();
			strTmp += "<br /><br >搜索结果后："
			strTmp += arrPos;
			
			$("#divTip").append(strTmp);
		});
	</script>
</html>
