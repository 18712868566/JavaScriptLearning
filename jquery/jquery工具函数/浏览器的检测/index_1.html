<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浏览器检测</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.wrapper{width: 1200px;margin: 0 auto;}
			#divTip{margin: 5px;padding: 10px;border: 1px solid #666;background-color: #eee;width: 300px;}
		</style>
		<script src="jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var strTmp = "您的浏览器的名称是:";
				if ($.browser.msie) { //IE浏览器
					strTmp += "IE";
				}
				if ($.browser.mozilla) { //火狐相关浏览器
					strTmp += "Mozilla FireFox";
				}
				if ($.browser.webkit) {  //谷歌相关浏览器
					strTmp += "goole谷歌浏览器";
				}
				if ($.browser.safari) {  //苹果浏览器
					strTmp += "苹果浏览器";
				}
				if ($.browser.opera) {   //Openg浏览器
					strTmp += "Openg浏览器";
				}
				
				strTmp+="版本号是:"   //获取版本号
				+$.browser.version;
				
				$("#divTip").html(strTmp);
			});
		</script>
	</head>
	<body>
		<div class="wrapper">
			<h1>jquery全局函数，浏览器检测,browser对象的使用</h1>
			<div id="divTip"></div>
		</div>
	</body>
</html>
