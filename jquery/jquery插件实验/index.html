<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery插件实验</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#wrapper{width: 1200px;margin: 0 auto;}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<h1>这是我编写的第一个jquery插件，这个插件的功能是，改变li的背景颜色</h1>
			<div id="divContent">
				<ul id="ul">
					<li><span>张三</span><span>男</span></li>
					<li><span>张三</span><span>男</span></li>
					<li><span>张三</span><span>男</span></li>
				</ul>
			</div>
		</div>	
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../jquery.focuscolor.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//$("#ul").focusColor();  //调用自定义插件
			$("#ul").focusColor("red"); //调用自定义插件
		});
	</script>
</html>
