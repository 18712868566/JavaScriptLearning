<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社——http://www.zhinengshe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/vuex/dist/vuex.js"></script>
    <style>

    </style>
    <script>

    </script>
</head>
<body>
    <div id="app">
        <div>
            数据:{{$store.state.count}}
        </div>
        <input type="button" @click="add" value="增加">
        <input type="button" @click="minux" value="减少">
    </div>
    <script>
        const state={
            count:0
        };

        const mutations={
            ADD_COUNT(state){
                state.count++;
            },
            MINUX_COUNT(state){
                state.count--;
            }
        };

        const actions={
            add({commit}){
                setTimeout(function(){
                    commit('ADD_COUNT')
                },2000);
            },
            jian({commit}){
                commit('MINUX_COUNT')
            }
        };

        const store=new Vuex.Store({
            state,
            mutations,
            actions
        });

        new Vue({
            el:'#app',
            store,
            methods:{
                add(){
                    this.$store.dispatch('add');
                },
                minux(){
                    this.$store.dispatch('jian')
                }
            }
        })
    </script>
</body>
</html>
