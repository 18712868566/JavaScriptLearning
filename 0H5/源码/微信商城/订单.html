<script type="text/javascript">
	function menu(){
		$('#sub-title').toggle();

$(function(){
	$(".order_on").on("click",
	function(){
		$(".order_on").removeClass("order_off");
		$(this).addClass("order_off");
		if($(this).hasClass("qita")){
			$("#qita").show();
			$("#wangshang").hide();
		}
		else{
			$("#qita").hide();
			$("#wangshang").show();
		}
	}
	)
	$(".order_2on").on("click",
	function(){
		$(".order_2on").removeClass("order_2off");
		$(this).addClass("order_2off");
		if($(this).hasClass("navDd")){
			$(".dingdan").hide();
			$("#navDd").show();
		}
		if($(this).hasClass("navZf")){
			$(".dingdan").hide();
			$("#navZf").show();
		}
		if($(this).hasClass("navSh")){
			$(".dingdan").hide();
			$("#navSh").show();
		}
		if($(this).hasClass("navPj")){
			$(".dingdan").hide();
			$("#navPj").show();
		}
	}
	)
	$(".order_3on").on("click",
	function(){
		$(".order_3on").removeClass("order_3off");
		$(this).addClass("order_3off");
		if($(this).hasClass("nav2Dd")){
			$(".dingdan1").hide();
			$("#nav2Dd").show();
		}
		if($(this).hasClass("nav2Pj")){
			$(".dingdan1").hide();
			$("#nav2Pj").show();
		}
	})
	
})
</script>
