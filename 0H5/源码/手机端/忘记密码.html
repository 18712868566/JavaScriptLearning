<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<title>登录</title>
<link href="css/public.css" rel="stylesheet" type="text/css" />
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/login.js" ></script>
<script type="text/javascript">
	var time=60;
			var timer;
			function send(){
				if(time==60){
					timer=setInterval(sss,1000);
				}
			}
			function sss(){
				$(".verify p").text(time+"S后重新发送");
				$(".verify").css("background-color","#909090");
				
				time--;
				if(time==0){
					clearInterval(timer);
					time=60
					$(".verify p").text("发送验证码");
					$(".verify").css("background-color","#DB9C32");
				}
			}	
</script>
</head>
<body>
	<header>
	    <div class="i_header" id="#top">
	        <a href="index.html" class="logo l">
	            <img src="images/logo.png" alt="金汇鼎圣">
	        </a>
	        <a href="tel:010-63356388">
		        <div class="sousuo r">
					<img style="width: 140px;position: absolute;top:0px; right: 0px;" src="images/tel400.png" />
				</div>
			</a>
	    </div>
    </header>
		<form style="margin-top: 60px;" name="Logon" method="post" action="" id="Logon">
		<div class="sn-block PdL6">
			<div class="input-a"> 
				<span class="label">手机号&nbsp;&nbsp;&nbsp;&nbsp;</span>
          	    <input style="width:5rem ;" class="inputbox" type="text" id="username" name="username" autocomplete="on" value="" placeholder="手机号/邮箱/用户名">
				<div onclick="send()" class="verify">
					<p>发送验证码</p>
				</div>
				<em class="delete"></em>
				
			</div>
			<div  class="input-a"> 
				<span>验证码&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input class="inputbox" type="password" id="password" name="password" maxlength="20" value="" autocomplete="off" placeholder="请输入您手机收到的验证码">
				<em onclick="" class="delete"></em>
			</div>
			<div class="input-a"> 
				<span class="label">设置密码</span>
          	     <input style="width: 7rem;" class="inputbox" type="text" autocomplete="on" value="" placeholder="请输入6-20位信誉密码">
				<em class="delete"></em>
			</div>
			<div style="border: none;" class="input-a wbox"> 
				<span>重复密码</span>
				<input style="width: 7rem;" class="inputbox" type="text" id="password" name="password" maxlength="20" value="" autocomplete="off" placeholder="请输入6-20位信誉密码">
				<em onclick="" class="delete"></em>
			</div>
			
	</div>
	<a id="login" href="javascript:void(0)" class="ClickButton">确认修改</a>
</form>
		
		
</body>
