<body>
	<header>

	        <a href="index.html" class="logo l">
	            <img src="images/logo.png" alt="金汇鼎圣">
	        </a>
	        <a href="tel:010-63356388">
		        <div class="sousuo r">
					<img style="width: 140px;position: absolute;top:0px; right: 0px;" src="images/tel400.png" />
				</div>
			</a>
	    </div>
    </header>
		<form style="margin-top: 70px;" name="Logon" method="post" action="" id="Logon">
		<div class="sn-block PdL6">
			<div class="input-a"> 
				<span  class="label">姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          	     <input style="width: 7rem;" class="inputbox" type="text" autocomplete="on" value="" placeholder="请输入您的姓名">
				<em class="delete"></em>
			</div>
			<div class="input-a"> 
				<span class="label">身份证号</span>
          	     <input style="width: 7rem;" class="inputbox" type="text" autocomplete="on" value="" placeholder="请输入您的身份证号">
				<em class="delete"></em>
			</div>
			<div class="input-a"> 
				<span class="label">设置密码</span>
          	     <input style="width: 7rem;" class="inputbox" type="text" autocomplete="on" value="" placeholder="请输入6-20位信誉密码">
				<em class="delete"></em>
			</div>
			<div style="border: none;" class="input-a wbox"> 
				<span>重复密码</span>
				<input style="width: 7rem;" class="inputbox" type="text" id="password" name="password" maxlength="20" value="" autocomplete="off" placeholder="请输入6-20位信誉密码">
				<em onclick="" class="delete"></em>
			</div>
	</div>
	<a id="login" href="javascript:void(0)" class="ClickButton">完成注册</a>
</form>
