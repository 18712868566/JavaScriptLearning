<script>
$(function(){
		    	var date = new Date();
		    	
		    	//系统日期参数
		    	var year = date.getFullYear();
		    	var month = date.getMonth()+1;
		    	var day = date.getDate();
		    	var hour = date.getHours();
		    	/*
		    	//测试日期参数
		    	var year = 2000;
		    	var month = 2;
		    	var day = 25;
		    	var hour =14;*/
		    	//alert(year+"=="+month+"=="+day);
		    	var dates = ts(year,month,day);
		    	if(hour>12){
		    		dates.shift();
				}
	   			for(var i=0;i<dates.length;i++){
	   				console.info(dates[i])
	   			$(".shijian")[0][i]=new Option(dates[i],"")
	   			}
	   			
	   		})
	   		function ts(year,month,day){
	   			var endMonth = getEndMonth(year,month);
	   			//console.info("最后一天为"+endMonth)
	   			var dates=[];
	   			for(var i=0;i<7;i++){
	   				if(day>endMonth){
	   					month+=1;
	   					day=1;
	   					if(month>12){
	   						year+=1;
	   						month=1;
	   					}
	   					endMonth=getEndMonth(year,month);
	   				}

	   				dates[i*2]=year+"年"+month+"月"+day+"日  09:00-15:00"
	   				dates[i*2+1]=year+"年"+month+"月"+day+"日  15:00-19:00"
	   		/*		dates[i*2+2]=year+"年"+month+"月"+day+"日  19:00-22:00"*/
	   				day++;
	   			}
	   			return dates;
	   		}
	   		//获取当月的天数
	   		function getEndMonth(year,month){
	   			var endMonth ;
	   			switch (month) {
					case 1:
				    case 3:
				    case 5:
				    case 7:
				    case 8:
				    case 10:
				    case 12:
						endMonth = 31;
						break;
					case 4:
				    case 6:
				    case 9:
				    case 11:
						endMonth = 30;
						break;
				    case 2:
				    	if (isLeapYear(year)) {
				    	 	//闰年
				            endMonth = 29;
				        } else if (!isLeapYear(year)) {
				            //不是闰年
				            endMonth = 28;
				        }
						break;
				}
				return endMonth;
	   		}
	   		//判断时候为闰年
	   		function isLeapYear(year){
		    	//var year=window.myForm.theYear.value;
			    if(!isNaN(parseInt(year))){
				    if((year%4==0 && year%100!=0)||(year%100==0 && year%400==0)){
				    	//window.alert(year+"是闰年！");
				    	return true;
				    }else{
				        // window.alert(year+"不是闰年！");
				        return false;
				    }
			    }else{
			    	window.alert("请输入正确年份！");
			    }
	        }
			
</script>
