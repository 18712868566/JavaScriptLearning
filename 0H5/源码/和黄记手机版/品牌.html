<script type="text/javascript">
	$(function(){
	$(".order_on").on("click",
	function(){
		$(".order_on").removeClass("order_off");
		$(this).addClass("order_off");
		if($(this).hasClass("qita")){
			$("#qita").show();
			$("#wangshang").hide();
		}
		else{
			$("#qita").hide();
			$("#wangshang").show();
		}
	}
	)
	$(".order_2on").on("click",
	function(){
		$(".order_2on").removeClass("order_2off");
		$(this).addClass("order_2off");
		if($(this).hasClass("Internation")){
			$("#Internation").show();
			$("#Luxury").hide();
			$("#Life").hide();
		}
		if($(this).hasClass("Luxury")){
			$("#Internation").hide();
			$("#Luxury").show();
			$("#Life").hide();
		}
		if($(this).hasClass("Life")){
			$("#Internation").hide();
			$("#Luxury").hide();
			$("#Life").show();
		}
	})
})
</script>
