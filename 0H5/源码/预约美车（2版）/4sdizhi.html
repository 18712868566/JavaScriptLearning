	   				day++;
	   			}
	   			return dates;
	   		}
	   		//获取当月的天数
	   		function getEndMonth(year,month){
	   			var endMonth ;
	   			switch (month) {
					case 1:
				    case 3:
				    case 5:
				    case 7:
				    case 8:
				    case 10:
				    case 12:
						endMonth = 31;
						break;
					case 4:
				    case 6:
				    case 9:
				    case 11:
						endMonth = 30;
						break;
				    case 2:

				        } else if (!isLeapYear(year)) {

				            endMonth = 28;
				        }
						break;
				}
				return endMonth;
	   		}

				        return false;
				    }
			    }else{
			    	window.alert("请输入正确年份！");
			    }
	        }
