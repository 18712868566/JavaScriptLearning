	   			for(var i=0;i<15;i++){

	   					if(month>12){

	   					}

	   				}

	   				dates[i*2]=year+"年"+month+"月"+day+"日上午"
	   				dates[i*2+1]=year+"年"+month+"月"+day+"日下午"
	   				day++;
	   			}
	   			return dates;
	   		}
	   		//获取当月的天数
	   		function getEndMonth(year,month){
	   			var endMonth ;
	   			switch (month) {
					case 1:
				    case 3:
				    case 5:
				    case 7:
				    case 8:
				    case 10:
				    case 12:
						endMonth = 31;
						break;
					case 4:
				    case 6:
				    case 9:
				    case 11:
						endMonth = 30;
						break;

				    	 	//闰年
				            endMonth = 29;
				        } else if (!isLeapYear(year)) {
				            //不是闰年
				            endMonth = 28;
				        }
						break;
				}
				return endMonth;
	   		}

				    }

			    }
	        }
