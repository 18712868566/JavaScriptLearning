<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				position: relative;
			}
			.item{
				width: 150px;
				height: 150px;
				background: deeppink;
				float: left;
				margin-left: 50px;
				*display: inline;
			}
			.box span{
				display: block;
				width: 50px;
				height: 50px;
				background: orange;
				z-index: 9;
				position: absolute;
				top: -10px;
				right: -10px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item"></div>
			<span></span>
		</div>
	</body>
</html>
