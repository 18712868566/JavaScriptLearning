<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.div1{height: 200px;width:100%}
			.hack{ 
				color:#000000; 		/* FF,OP支持 */ 
				color:#0000FF\0; 	/* IE8支持*/ 
				*color:#FFFF00; 	/* IE7支持 */ 
				_color:#FF0000; 	/* IE6支持 */
				}
			body:nth-of-type(1) .hack{ color: #00FF00;/*Webkit */}
		</style>
	</head>

	<body>
		
		<div class="hack div1">
			Hack测试 
		</div>
		<p>其中Firefox和Opera显示黑色(#000000)，IE8显示蓝色(#0000FF)，IE7显示黄色(#FFFF00)，IE6显示红色(#FF0000)，Chrome和Safari则显示绿色(#00FF00)。</p>
	</body>

</html>
