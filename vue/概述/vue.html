<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="box">
			{{ message }}
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function(){
			var exampleData = {
				message: 'hello Vue!'
			}
			
			new Vue({
				el: ".box",
				data: exampleData
			})
		};
	</script>
</html>
