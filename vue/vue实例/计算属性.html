<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="example">
			a = {{a}}, b={{b}}
		</div>
	</body>
	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#example',
			data:{
				a: 1
			},
			computed:{
				//一个计算属性的getter
				b: function (){
					//this 指向 vm实例
					return this.a+1
				}
			}
		})
		
		console.log(vm.b);
		vm.a = 2;
		console.log(vm.b);
	</script>
</html>
