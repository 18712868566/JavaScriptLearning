<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="example-1">
			<h2>{{tit}}</h2>
		  <template v-for="item in items">
		    <li>{{ item.message }}</li>
		    <li class="divider"></li>
		  </template>
		</ul>
	</body>
	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
	<script type="text/javascript">
		var example1 = new Vue({
			
			el: '#example-1',
			data: {
				tit: '类似于 template v-if，也可以将 v-for 用在 <template> 标签上，以渲染一个包含多个元素的块。',
				parentMessage: 'Parent',
				items: [
					{message: 'Foo'},
					{message: 'Bar'}
				]
			}
		})
	</script>
</html>
