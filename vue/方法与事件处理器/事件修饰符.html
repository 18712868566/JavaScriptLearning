<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='box'>
			<!--阻止单击事件冒泡-->
			<a href="" v-on:click.stop="doThis"></a>
			<!--提交事件不在重载页面-->
			<form v-on:submit.prevent="onSubmit"></form>
			<!--修饰符可以串联-->
			<a href="" v-on:click.stop.prevent="doThat"></a>
			<!--只有修饰符-->
			<form action="" v-on:submit.prevent></form>
			<hr />
			<h2>1.0.16 添加了两个额外的修饰符：</h2>
			
			<!--添加事件监听器 时使用 capture-->
			<div v-on:click.capture='doThis'>...</div>
			<!--只当事件在该元素本事,(而不是子元素) 触发时触发回调-->
			<div v-on:click.self='doThis'>...</div>
			<hr />
			<h2>按键修饰符</h2>
			<input type="button" v-on:keyup.13='submit' />
			<b>记住所有的 keyCode 比较困难，Vue.js 为最常用的按键提供别名：</b>
			
			<!--同上-->
			<input type="button" v-on:keyup.enter='submit' />
			<!--缩写-->
			<input type="button" @keyup.enter='submit' />
			<hr />
			<pre>
				全部的按键别名：

					enter
					tab
					delete
					esc
					space
					up
					down
					left
					right
			</pre>
			1.0.8+： 支持单字母按键别名。

			1.0.17+： 可以自定义按键别名：
			
				// 可以使用 @keyup.f1
				Vue.directive('on').keyCodes.f1 = 112
		</div>
	</body>
	<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#box',
			data: {
				name: 'Vue.js'
			}
		})
		
		//vm.greet();
	</script>
</html>
