<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<b>多重继承</b>
	</body>
	<script type="text/javascript">
		
		function multi(){
			var n ={} ,stuff ,j=0 ,len=arguments.length;
			for (j = 0; j<len; j++) {
				stuff = arguments[j];
				for (var i in stuff) {
					n[i] = stuff[i]
				}
			}
			return n;
		}
		
		var shape = {
			name: 'shape',
			toString: function (){return this.name}
		}
		
		var twoDee = {
			name: '2D shape',
			dimensions: 2
		}
		
		var triangle = multi(shape,twoDee,{
			name: 'Triangle',
			getArea: function (){
				return this.side*this.height/2;
			},
			side:5,
			height:10
		})
		
		//测试
		triangle.getArea();
		//25
		triangle.dimensions
		//2
		triangle.toString();	
		//"Triangle"
		
	</script>
</html>
