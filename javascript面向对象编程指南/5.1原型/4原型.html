利用原型添加方法和属性2

使用原型的方法和属性
</body>
<script>

    //第一种方式
    function Gadget(name, color) {
        this.name = name;
        this.color = color;

        this.whatAreYou = function () {
            return 'I am a ' + this.color + ' ' + this.name;
        }
    }
    //第三种方式
    Gadget.prototype = {
        price: 100,
        rating: 3,
        getInfo: function () {
            return 'Rating: ' + this.rating + ', price: ' + this.price;
        }
    }

    var newtoy = new Gadget('webcam','black');
    newtoy.name;            //"webcam"
    newtoy.color;           //"black"
    console.log(newtoy.whatAreYou());       //I am a black webcam  (我是一个黑色的摄像头)

    newtoy.price
    //100
    newtoy.rating
    //3
    newtoy.getInfo()
    //"Rating: 3, price: 100"

</script>
