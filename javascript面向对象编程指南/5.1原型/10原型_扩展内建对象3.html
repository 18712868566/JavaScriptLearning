   <h2>内建对象扩展</h2>
    <p>查找数组中 , 是否存在某个特定的值</p>
    <p>对扩展内建对象的思考?</p>

<script>
    Array.prototype.inArray = function  (needle) {
        for (var i = 0 ; i < this.length; i++) {
            if (this[i] === needle) {
                return true;
            };
        };
        return false;
    }

    //最佳实践    :   在使用时,先检查是否有现成方法存在
