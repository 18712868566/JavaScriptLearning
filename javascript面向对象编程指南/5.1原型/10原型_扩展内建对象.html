<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h2>内建对象扩展</h2>
    <p>查找数组中 , 是否存在某个特定的值</p>
<script>
    Array.prototype.inArray = function  (needle) {
        for (var i = 0 ; i < this.length; i++) {
            if (this[i] === needle) {
                return true;
            };
        };
        return false;
    }


    var  a = ['red','green','blue'];

    alert(a.inArray('orange'));
</script>
</html>
