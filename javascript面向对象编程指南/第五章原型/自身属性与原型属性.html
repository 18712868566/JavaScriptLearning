<!DOCTYPE html>

	<script type="text/javascript">
		//构造器函数
		function Gadget(name,color){
			this.name = name;
			this.color = color;
			this.whatAreYou = function(){
				return 'I an a'+this.color+''+this.name;
			}
		}
		
		
		//通过构造器函数的prototype属性来增加该构造器所能提供的功能
		Gadget.prototype = {
			price : 100,
			rating : 3,
			getInfo : function(){
				//this 指针
				//return 'Rating: ' + this.rating + ', price: ' + this.price;
				
				//原型
				return 'Rating: ' + Gadget.prototype.rating + ', price: ' + Gadget.prototype.price;
				
				//上面两种方式的不同
			}
		}
		
		var newtoy = new Gadget('webcom','black');
		
		Gadget.prototype.get = function (what){
			return this[what];
		};
		
		console.log(newtoy.name);		//javascript 引擎会遍历该对象的所有属性,并查找一个叫做name的属性..
		console.log(newtoy.rating);		//javascript 引擎依然会查询newtoy对象的所有属性,但这一回找不到叫 price 的属性了,接下来,接下来,脚本引擎就会去查询用于创建当前对象的构造器函数的原型
										//等价于我们直接访问了 newtoy.constructor.prototype.
		
		//alert(newtoy.constructor);
		console.log(newtoy.constructor);										
		console.log(newtoy.constructor.prototype.constructor);
		console.log(newtoy.constructor.prototype.constructor.prototype);
		console.log(newtoy.toString())
	</script>
</html>
