<body>
<h1>RegExp</h1>
<p> split()  他能根据指定的分割字符串将我们的输入字符串分割成一个数组 </p>

</body>
<script>
    var csv = 'one, two, three, four';
    console.log( csv.split(','));
    //["one", " two", " three", " four"]
</script>
