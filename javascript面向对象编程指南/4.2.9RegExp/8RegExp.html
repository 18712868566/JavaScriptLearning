<body>
	<h1>RegExp</h1>
    <p> 回调式替换 </p>
</body>
<script>

	var glob;
	var re = /(.*)@(.*)\.(.*)/;
	
	var callback = function(){
		
		glob = arguments;
		return arguments[1] + ' at ' + arguments[2] + ' doc ' + arguments[3];
			
	};

	var username = 'lixuefeng@konghzong.com'.replace(re,callback);
	console.log(username)
	//lixuefeng at konghzong doc com
    console.log(glob)
    //["lixuefeng@konghzong.com", "lixuefeng", "konghzong", "com", 0, "lixuefeng@konghzong.com"]
</script>
