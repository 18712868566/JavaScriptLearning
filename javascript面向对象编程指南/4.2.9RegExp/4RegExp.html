<body>
	<h1>RegExp</h1>
    <p> search() 方法会返回匹配字符串的索引位置 </p>
</body>
<script>

	var s = new String('HelloJavascriptWorld');
	
	
	//s.match(/a/);
	
	console.log(s.search(/j.*a/gi))
	//5 出现的位置索引 从 0 开始
</script>
