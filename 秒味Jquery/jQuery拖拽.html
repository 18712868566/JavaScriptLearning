<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
        *{margin: 0;padding: 0;}
        .box{width: 100px;height: 100px;background: red;position: absolute;cursor: pointer;}
    </style>
</head>
<body>
    <div class="box"></div>
</body>

<script src="jquery-1.9.1.min.js"></script>

<script type="text/javascript">

    $(function(){

        var disX = 0;
        var disY = 0;

        $('.box').mousedown(function(ev){

            disX = ev.pageX - $(this).offset().left;
            disY = ev.pageY - $(this).offset().top;

            $(document).mousemove(function(ev){
                $('.box').css({'left':ev.pageX - disX,'top':ev.pageY - disY});
            })

            $(document).mouseup(function(){
                $(document).off();
            })

            return false;
        })
    })
</script>
</html>
