<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一道面试题就能测出你的JavaScript水平</title>
    <style type="text/css">
        div{
            -webkit-box-shadow: 0 0 15px rgba(202, 203, 203, 0.8);
            box-shadow: 0 0 15px rgba(202, 203, 203, 0.8);
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="">
        一道面试题就能测出你的JavaScript水平
        <br />
        来源微信公众号 : web前端课程
    </div>
</body>
<script type="text/javascript">

        function Parent(){
                this.a = 1;
                this.b = [1,2,this.a];
                this.c = { demo : 5 };
                this.show = function (){
                        console.log( this.a , this.b , this.c.demo );
                }
        }

        function Child(){
                this.a = 2;
                this.change = function(){
                        this.b.push(this.a);
                        this.a = this.b.length;
                        this.c.demo = this.a++;
                }
        }

        Child.prototype = new Parent();

        var parent = new Parent();
        var child1 = new Child();
        var child2 = new Child();

        child1.a = 11;
        child2.a = 12;
        parent.show();
        child1.show();
        child2.show();
        child1.change();
        child2.change();
        parent.show();
        child1.show();
        child2.show();

</script>
</html>
