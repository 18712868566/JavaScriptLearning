<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">
        *{margin: 0;padding: 0;}

        #div1{width: 100px;height: 100px;background: red;position: absolute;left: 200px;top: 200px;}
    </style>
    <script src="startMove3.js"></script>
    <script type="text/javascript">

        window.onload = function(){
            var oDiv = document.getElementById('div1');

            oDiv.onmouseover = function(){
                startMove(oDiv,{width:'200',height:'200',marginLeft:'-50',marginTop:'-50'})
            }

            oDiv.onmouseout = function(){
                startMove(oDiv,{width:'100',height:'100',marginLeft:'0',marginTop:'0'})
            }
        }
    </script>
</head>
<body>


<div id="div1"></div>



</body>
</html>
