<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body{background: red;}
        #div1{width: 100px;height: 100px;background: blue;filter: alpha(opacity=30);opacity: 0.3;font-size: 14px;color: #fff;text-align: center;}
    </style>
    <script src="startMove3.js"></script>
    <script type="text/javascript">
    window.onload = function(){
        var oDiv = document.getElementById('div1');

        oDiv.onmouseover = function(){
            // bug  当一个值到达目标点的时候,定时器会关闭, 导致剩余运动还没有结束---> 也就停止了

            // 只能处理数值类型的属性 -- 字符串类型的不能处理
            startMove(oDiv, {width:'102', height:'200', opacity:'100'},function(){
                oDiv.style.background = 'green';
                startMove(oDiv,{width: '200',fontSize:'50'})
            });
        }

        oDiv.onmouseout = function(){
            // bug  当一个值到达目标点的时候,定时器会关闭, 导致剩余运动还没有结束---> 也就停止了

            // 只能处理数值类型的属性 -- 字符串类型的不能处理
            startMove(oDiv,{width: '100',fontSize:'14'},function(){
                oDiv.style.background = 'blue';
                startMove(oDiv, {width:'100', height:'100', opacity:'30'})
            });
        }
    }
    </script>
</head>
<body>
    <div id="div1"> lixuefeng </div>
</body>
</html>
