<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">

        div{width: 200px;height: 100px;background: red;margin-bottom: 10px;}
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

<script type="text/javascript">

    window.onload = function(){
        var aDiv = document.getElementsByTagName('div');

        for (var i = 0; i < aDiv.length; i++) {
            aDiv[i].timer = null;
            aDiv[i].index = i;
            aDiv[i].onmouseover = function(){
                startMove(this,500);
            };
            aDiv[i].onmouseout = function(){
                startMove(this,200);
            };
        }
    }

    function getStyle(obj, attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr];
        }else{
            return getComputedStyle(obj, false)[attr];
        }
    }
    // 多个物体同时运动时,所有的东西都不能共用, 这里把公用的定时器, 以一个 属性的方式 赋值给每个 div 见for 循环中
    // var timer = null;

    function startMove(obj, iTarget) {
        // obj = document.getElementsByTagName('div');
        clearInterval(obj.timer);
        //alert(oDiv.offsetWidth)
        obj.timer = setInterval(function(){
            var iSpeed = (iTarget - parseInt(getStyle(obj,'width')))/8;
            iSpeed = iSpeed>0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
            // console.log(iSpeed)
            if (parseInt(getStyle(obj,'width')) == iTarget) {
                clearInterval(obj.timer);
            }
            else{
                obj.style.width = parseInt(getStyle(obj,'width')) + iSpeed + 'px';
                // 打印当前正在执行的 定时器
                // console.log(obj.index)
            }
        },30)
    }
</script>
</html>
