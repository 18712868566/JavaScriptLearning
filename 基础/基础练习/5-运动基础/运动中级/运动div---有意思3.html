<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        div{width: 100px;height: 100px;background: red;border:1px solid #000;}
    </style>
</head>
<body>
    <div id="div1"></div>
</body>

    <script type="text/javascript">

        function getStyle(obj, attr) {
            if (obj.currentStyle) {
                return obj.currentStyle[attr];
            }else{
                return getComputedStyle(obj, false)[attr];
            }
        }

        window.onload = function(){
            var oDiv = document.getElementById('div1');
            // alert(getStyle(oDiv,'width'))        100px
            setInterval(function(){
                // oDiv.style.width = oDiv.offsetWidth - 1 +'px';
                // 1.
                // 把样式写在行间 oDiv.style.width 获取行间 样式 进行计算
                // oDiv.style.width = parseInt(oDiv.style.width) - 1 +'px';

                // 2.
                // 利用 getStyle() 方法获取 非行间样式
                oDiv.style.width = parseInt(getStyle(oDiv,'width')) - 1 +'px';

                // console.log(oDiv.offsetWidth)
            },30)
        }
    </script>
</html>
