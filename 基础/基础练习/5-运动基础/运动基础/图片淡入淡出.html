<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        img{filter: alpha(opacity:30) ;opacity: 0.3;}
    </style>
</head>
<body>
    <img id="pic1" src="pic1.png" alt="">
</body>

<script type="text/javascript">

window.onload = function(){

    var oImg = document.getElementById('pic1');

    oImg.onmouseover = function(){
        startMove(100);
    };

    oImg.onmouseout = function(){
        console.log('a')
        startMove(30)
    };
}

var timer = null;
var alpha = 30;

function startMove(iTarget) {
    var oImg = document.getElementById('pic1');

    clearInterval(timer);

    timer = setInterval(function(){
        var iSpeed = 0;

        if (alpha < iTarget) {
            iSpeed = 2;
        }else{
            iSpeed = -2;
        }

        if (alpha == iTarget) {
            clearInterval(timer);
        }else{
            alpha += iSpeed;

            // document.title = alpha;

            oImg.style.filter = 'alpha(opacity:'+ alpha +')';
            oImg.style.opacity = alpha/100;

        }
    },30)
}



</script>

</html>
