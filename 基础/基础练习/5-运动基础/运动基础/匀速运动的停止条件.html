<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #div1{width: 100px;height: 100px;background: red;position: absolute;top: 50px;left: 000px;}
        .redX{width: 1px;height: 300px;background: #000;position: absolute;top: 0;left: 300px;}
    </style>
</head>
<body>
    <input type="button" name="" value="开始移动" onclick = 'startMove(300)' />
    <div id="div1"></div>
    <span class="redX"></span>
</body><span class="redX"></span>

    <script type="text/javascript">

    var timer = null;

    function startMove(iTarget){
        var oDiv = document.getElementById('div1');
        var iSpeed = iTarget - oDiv.offsetLeft;
        if (iSpeed>0) {
            iSpeed = 7;
        }else{
            iSpeed = -7;
        }

        // 开始前先关闭之前的定时器
        clearInterval(timer);

        timer = setInterval(function(){
            // oDiv.offsetLeft >= iTarget 向左运动
            // oDiv.offsetLeft <= iTarget 向右运动

            // 到达一定范围就认为 元素到达目标

            if (Math.abs(oDiv.offsetLeft - iTarget) < 7) {       // 是否到达终点
                clearInterval(timer)                             // 到达终点后
                oDiv.style.left = iTarget + 'px';                // 到达附近的时候,在让他直接等于 目标点
                // document.title = oDiv.offsetLeft;
            }else{
                oDiv.style.left = oDiv.offsetLeft + iSpeed +'px';        // 到达终点之前
                // document.title = oDiv.offsetLeft;
            }
        },30)
    }

    </script>
</html>
