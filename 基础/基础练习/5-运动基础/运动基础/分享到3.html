<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #div1{width: 100px;height: 200px;background: #ccc;top: 50px;left: -100px;position: absolute;}
        #div1 span{width: 20px;height: 80px;position: absolute;top: 50%;margin-top: -40px;left: 100px;background: yellow;text-align: center;line-height: 28px;cursor: pointer;}
    </style>
</head>
<body>
    <div id="div1"><span>分享到</span></div>
</body>

<script type="text/javascript">

window.onload = function(){
    var oDiv = document.getElementById('div1');

    oDiv.onmouseover = function(){
        startMove();
    };

    oDiv.onmouseout = function(){
        startMove2();
    }
}

var timer = null;

function startMove() {
    var oDiv = document.getElementById('div1');
    var iSpeed = 10;

    clearInterval(timer);
    timer = setInterval(function(){
        if (oDiv.offsetLeft >= 0) {
            clearInterval(timer);
        }else{
            oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
        }
    },30)
}

function startMove2() {
    var oDiv = document.getElementById('div1');
    var iSpeed = -10;

    clearInterval(timer);
    timer = setInterval(function(){
        if (oDiv.offsetLeft <= -100) {
            clearInterval(timer);
        }else{
            oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
        }
    },30)
}

</script>
</html>
