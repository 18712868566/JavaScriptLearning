<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #div1{width: 100px;height: 100px;background: red;position: absolute;top: 50px;left: 0;}
    </style>
</head>
<body>
    <input type="button" name="" value="开始移动" onclick = 'startMove()' />
    <div id="div1"></div>
</body>

    <script type="text/javascript">

    var timer = null;

    function startMove(){
        var oDiv = document.getElementById('div1');
        var iSpeed = 5;
        // 开始前先关闭之前的定时器
        clearInterval(timer);

        timer = setInterval(function(){
            if (oDiv.offsetLeft >= 800) {       // 是否到达终点
                clearInterval(timer)            // 到达终点后
            }else{
                oDiv.style.left = oDiv.offsetLeft + iSpeed +'px';        // 到达终点之前
            }
        },10)
    }

    </script>
</html>
