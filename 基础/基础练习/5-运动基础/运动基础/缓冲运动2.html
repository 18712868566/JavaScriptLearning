<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        #div1{width: 100px;height: 100px;background: red;position: absolute;top: 50px;left: 0;}
        .redX{width: 1px;height: 300px;background: #000;position: absolute;top: 0;left: 300px;}
    </style>
</head>
<body>
    <input type="button" name="" value="开始移动" onclick = 'startMove(300)' />
    <div id="div1"></div>

    <span class="redX"></span>
</body>

    <script type="text/javascript">

    var timer = null;

    function startMove(iTarget){
        var oDiv = document.getElementById('div1');
        // 开始前先关闭之前的定时器
        clearInterval(timer);

        timer = setInterval(function(){
            var iSpeed = (iTarget - oDiv.offsetLeft) / 8;

            iSpeed = Math.ceil(iSpeed);

            if (oDiv.offsetLeft >= iTarget) {       // 是否到达终点
                clearInterval(timer)            // 到达终点后
            }else{
                oDiv.style.left = oDiv.offsetLeft + iSpeed +'px';        // 到达终点之前
                // console.log(iSpeed)

                document.title = oDiv.offsetLeft;
            }
        },10)

    }

    </script>
</html>
