<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #div1{width: 100px;height: 100px;background: red;position: absolute;}
        .dz{width: 1px;height: 300px;background: #000;position: absolute;top: 0;left: 500px;}

    </style>
</head>
<body>
<div id="div1"></div>
<div class="dz"></div>

</body>

<script type="text/javascript">

    window.onload = function(){
        var oDiv = document.getElementById('div1');

        startMove(oDiv,500);
    }

    var iSpeed = 0;

    function startMove(obj, iTarget) {

        clearInterval(obj.timer);

        obj.timer = setInterval(function(){

            /*if (obj.offsetLeft < iTarget) {
                iSpeed += (iTarget - obj.offsetLeft)/50;
            }else{
                iSpeed -= (obj.offsetLeft - iTarget)/50;
            }*/
            iSpeed += (iTarget - obj.offsetLeft)/9;
            // 摩擦系数 越大摩擦力越小
            iSpeed*=0.95;

            obj.style.left = obj.offsetLeft + iSpeed + 'px';
            // console.log(obj.style.left)
            // console.log(iTarget)
        },30);
    }
</script>
</html>
