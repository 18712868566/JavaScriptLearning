<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #div1{width: 100px;height: 100px;background: red;position: absolute;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        -ms-border-radius: 50%;
        -o-border-radius: 50%;
        border-radius: 50%;
        }
    </style>
</head>
<body>
    <input id="btn1" type="button" name="" value="开始运动" >
    <div id="div1"></div>
</body>


<script type="text/javascript">
    window.onload = function(){
        var oBtn = document.getElementById('btn1');
        oBtn.onclick = function(){
            startMove();
        }
    }

    var timer = null;
    var iSpeedX = 500;
    var iSpeedY = 500;

    function startMove() {
        clearInterval(timer)
        timer = setInterval(function(){
            var oDiv = document.getElementById('div1');

            // 重力
            iSpeedY += 3;

            var l = oDiv.offsetLeft + iSpeedX;
            var t = oDiv.offsetTop + iSpeedY;

            var iTheight = document.documentElement.clientHeight - oDiv.offsetHeight;
            var iLwidth = document.documentElement.clientWidth - oDiv.offsetWidth;


            // 如果div的当前位置 大于当前视口的高度
            if ( t > iTheight) {
                // 转换方向
                iSpeedY*=-0.8;
                iSpeedX*=0.8;
                // 接触底部的一瞬间出现滚动条 --> 因为他的速度 是一个定值 可能有一瞬间 超过当前视口的高度 就会出现滚动条
                t = iTheight
            }else if(t < 0){
                iSpeedY*=-1;
                iSpeedX*=0.8;

                t = 0;
            }

            if ( l>iLwidth ) {
                iSpeedX*= -0.8;
                l = iLwidth;
            }else if(l<0){
                iSpeedX*=-0.8;
                l = 0;
            }

            oDiv.style.left = l +'px';
            oDiv.style.top = t +'px';



            document.title = iSpeedX +'||'+iSpeedY;


        },30)
    }
</script>
</html>
