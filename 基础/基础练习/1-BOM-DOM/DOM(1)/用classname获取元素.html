<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用class选元素</title>
</head>
<body>
<ul id="ul1">
    <li class="box"></li>
    <li></li>
    <li></li>
    <li class="box"></li>
    <li></li>
    <li></li>
    <li class="box"></li>
    <li></li>
    <li></li>
    <li class="box"></li>
</ul>
</body>

<script type="text/javascript">

    function getByClass(oParent,sClassName){

        var oEle = oParent.getElementsByTagName('*');
        var aTagClass = [];

        for (var i = 0; i < oEle.length; i++) {
            if (oEle[i].className == sClassName) {
                aTagClass.push(oEle[i]);
            }
        }

        return aTagClass;
    }
    window.onload = function(){

        var oUl = document.getElementById('ul1');

        var oBox = getByClass(oUl,'box');
        for (var i = 0; i < oBox.length; i++) {
            oBox[i].style.background = 'blue';
        }

    }
</script>
</html>
