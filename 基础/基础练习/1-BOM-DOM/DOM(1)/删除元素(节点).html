<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除元素/删除节点</title>
</head>
<body>
    <ul id="ul1">
        <li>字段1-数据01<a href="javascript:;">删除</a></li>
        <li>字段2-数据02<a href="javascript:;">删除</a></li>
        <li>字段3-数据03<a href="javascript:;">删除</a></li>
        <li>字段4-数据04<a href="javascript:;">删除</a></li>
        <li>字段5-数据05<a href="javascript:;">删除</a></li>
        <li>字段6-数据06<a href="javascript:;">删除</a></li>
        <li>字段7-数据07<a href="javascript:;">删除</a></li>
        <li>字段8-数据08<a href="javascript:;">删除</a></li>
        <li>字段9-数据09<a href="javascript:;">删除</a></li>
        <li>字段10-数据10<a href="javascript:;">删除</a></li>
    </ul>
</body>

<script type="text/javascript">
    window.onload = function(){
        var oUl = document.getElementById('ul1');
        var aA = document.getElementsByTagName('a');
        for (var i = 0; i < aA.length; i++) {
            aA[i].onclick = function(){
                // 父.removeChild(子元素)
                oUl.removeChild(this.parentNode);
            }
        }
    }
</script>
</html>
