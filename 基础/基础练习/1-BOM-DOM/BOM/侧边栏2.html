<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏</title>
    <style type="text/css" media="screen">
        /*#div1{width: 100px;height: 100px;background: red;position: fixed;right: 0;top:50%;margin-top: -50px;}*/
        #div1{width: 100px;height: 100px;background: red;position: absolute;right: 0;}
    </style>
</head>
<body style="height: 2000px;">
<div id="div1"></div>
</body>
<script src="move.js"></script>
<script type="text/javascript">
    window.onresize=window.onload=window.onscroll = function()
    {
        var oDiv = document.getElementById('div1');
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        // (可视区 - 元素高度) /2  居中
        var t = Math.ceil((document.documentElement.clientHeight - oDiv.clientHeight) / 2);

        //oDiv.style.top = scrollTop + t + 'px';
        startMove(oDiv, {top:scrollTop+t})
    }

    // 抖动问题 -- 引入运动
</script>
</html>
