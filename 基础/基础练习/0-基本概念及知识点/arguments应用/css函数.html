<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments应用</title>
    <style type="text/css" media="screen">
        #div1{width: 100px;height: 100px;background: red;}
    </style>
</head>
<body>
    <input id="btn1" type="button" name="" value="样式">
    <div id="div1">

    </div>
</body>

<script type="text/javascript">
    // 第一个参数 获取的元素
    // 第二个参数, 要获取的属性
    function getStyle(obj,attr) {
        if (obj.currentStyle) {
            return obj.currentStyle.style[attr]
        }else{
            return getComputedStyle(obj,false)[attr];
        }
    }
    function css(){
        if (arguments.length == 2) {
            // style 只能获取行间样式
            // currentStyle
            // getComputedStyle
            // 兼容写法
            // return (arguments[0].style[arguments[1]])
            return getStyle(arguments[0],arguments[1]);
        }else if(arguments.length == 3){
            return arguments[0].style[arguments[1]] = arguments[2];
        }
    };
    window.onload = function(){

        var oDiv = document.getElementById('div1');
        var oBtn = document.getElementById('btn1');

        oBtn.onclick = function(){
            // css(oDiv,'background','blue'); //-> 三个参数设置
            alert(css(oDiv,'background'));       //-> 两个参数获取
        }
    }
    /*
    模拟 JQ css() 函数

    $('div1').css('background','green');    -> 设置
    $('div2').css('backgroundColor');       -> 获取

    */
</script>
</html>
