<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments应用</title>
    <style type="text/css" media="screen">
        #div1{width: 100px;height: 100px;background: red;}
    </style>
</head>
<body>
    <input id="btn1" type="button" name="" value="样式">
    <div id="div1">

    </div>
</body>

<script type="text/javascript">
    function getStyle(obj,attr){
        if(obj.currentStyle){
            // IE
            return obj.currentStyle[attr];
        }
        else{
            // FF
            return obj.getComputedStyle(obj,false)[attr];
        }
    }
    function css(){
        if (arguments.length == 2) {
            getStyle(arguments[0],arguments[1])
        }else if(arguments.length == 3){
            return arguments[0].style[arguments[1]] = arguments[2];
        }
    };
    window.onload = function(){

        var oDiv = document.getElementById('div1');
        var oBtn = document.getElementById('btn1');

        oBtn.onclick = function(){
            //oDiv.style.background = 'green';
            alert(oDiv,'width');
            //css(oDiv,'background','blue')
        }
    }
</script>
</html>
