<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        *{margin: 0;padding: 0;}
        html,body{height: 100%;}
        .ul1{width: 100%;height: 100%;display: block;background: red;}
        .ul1 li{width: 10%;background: #333;height: 100%;float: left;list-style: none;border: 0;opacity: 1;filter: alpha(opacity=100);display: none;}
        .pos{position: absolute;}
        .btn{width: 50px;height: 50px;background: blue;bottom: 20px;right: 20px;border-radius: 50%;text-align: center;line-height: 50px;color: #fff;font-size: 18px;font-weight: bold;}
    </style>
</head>
<body>
    <ul class="ul1 animate myAnimate">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="pos btn">切换</div>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script>
    $(function(){
        var bOff = true;

        jQuery('.btn').on('click',function(){
            if (bOff) {
                var aLi = jQuery('.ul1 li');

                $(aLi).each(function(index, el) {
                    var relute = [];
                    relute.push(index);
                    for (var i = 0; i < relute.length; i++) {
                        $(el).eq(i).show('fast')
                    }
                });
            }
            else{
                var aLi = jQuery('.ul1 li');

                $(aLi).each(function(index, el) {
                    var relute = [];
                    relute.push(index);
                    for (var i = 0; i < relute.length; i++) {
                        $(el).hide('fast')
                    }
                });
            }

            bOff = !bOff;
            //console.log(bOff)
        })

        // console.log(bOff)
    })
</script>
</html>
