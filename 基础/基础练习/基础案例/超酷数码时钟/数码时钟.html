<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数码时钟</title>
</head>
<body style="color: #ffff00;background: #990099;font-size: 50px;">

    <input id="btn1" type="button" name="" value="更新时间">

    <img src="images/0.png" alt="">
    <img src="images/0.png" alt="">
    点
    <img src="images/0.png" alt="">
    <img src="images/0.png" alt="">
    分
    <img src="images/0.png" alt="">
    <img src="images/0.png" alt="">
    秒
</body>
<script type="text/javascript">

    window.onload = function(){

        var oBtn = document.getElementById('btn1');
        var aImg = document.getElementsByTagName('img');

        oBtn.onclick = function(){

            var oDate = new Date();
            //var dateArr = ['1','1','5','5','2','8'];

            var str = '' + doDouble(oDate.getHours()) + doDouble(oDate.getMinutes()) + doDouble(oDate.getSeconds());
            console.log(str);
            for (var i = 0; i < aImg.length; i++) {
                aImg[i].src = 'images/'+ str.charAt(i) +'.png';
            }
        }
    }

    function doDouble(num) {
        if (num < 10) {
            return '0' + num;
        }
        else{
            return '' + num;
        }
    }

</script>
</html>
