<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{width: 200px;height: 200px;float: left;border:1px solid #000;position: relative;background: url(img/big_img.jpg) no-repeat 0 0;}
    .b1{background-position: 0 0;}
    .b2{background-position: -200px 0;}
    .b3{background-position: -400px 0;}

    .b4{background-position: 0 -200px;}
    .b5{background-position: -200px -200px;}
    .b6{background-position: -400px -200px;}
    </style>

</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>

    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
</body>
</html>
