<script>

    var arr1 = new Array(12,312,567,1);
    var arr2 = new Array(12,45,85,25,895,45,2,4,2,56);

    // alert(arr1.sum())

    Array.prototype.sum = function()
    {
        var result = 0;
        var i = 0;

        for(i=0;i<this.length;i++)
        {
            result += this[i];
        }

        return result;
    }

    alert(arr1.sum())
    alert(arr2.sum())
    alert(arr1.sum==arr2.sum)
    
</script>
