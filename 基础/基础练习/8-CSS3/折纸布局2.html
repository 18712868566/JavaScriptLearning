<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{width: 500px;margin: 0 auto;-webkit-perspective: 800px;-webkit-transform-style: preserve-3d;position: relative;}
        .wrap div{position: absolute;top: 102px;left:0;width: 500px;transform-origin: top;transform-style: preserve-3d;}
        .wrap span{height: 100px;border: 1px solid #000;display: block;background: #ccc;}
        .wrap>div:nth-of-type(1){top: 0;}
    </style>
</head>
<body>
    <div class="wrap">
        <div style="transform:rotateX(-45deg);">
            <span>1</span>
            <div style="transform:rotateX(90deg);">
                <span>2</span>
                <div style="transform:rotateX(-90deg);">
                    <span>3</span>
                    <div style="transform:rotateX(90deg);">
                        <span>4</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
