<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--meta-->
		<!-- 字体编码 -->
		<meta charset="utf-8" />
		<!-- 关键字 -->
		<meta name="keywords" content="" />
		<!-- 说明 -->
		<meta name="description" content="" />
		<!-- 作者 -->
		<meta name="author" content="" />
		<!-- 设置文档宽度、是否缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<!-- 优先使用IE最新版本或chrome -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 360读取到这个标签立即钱换到极速模式 -->
		<meta name="renderer" content="webkit" />
		<!-- 禁止百度转码 -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- UC强制竖屏 -->
		<meta name="screen-orientation" content="portrait" />
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait" />
		<!-- UC强制全屏 -->
		<meta name="full-scerrn" content="yes" />
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="ture" />
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app" />
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- window phone 点亮无高光 -->
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- 安卓设备不自动识别邮件地址 -->
		<meta name="format-detection" name="email=no" />
		
		<!-- iOS设备 -->
		<!-- 添加到主屏幕的标题 -->
		<meta name="apple-mobile-web-app-title" content="标题" />
		<!-- 是否启用webApp全屏 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 设置状态栏的背景颜色，启用webapp模式时生效 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent/black/default" /><!-- 半透明/黑色/默认白色 -->
		<!-- 禁止数字识别为电话号码 -->
		<meta name="format-detection" content="telephone=no;email=no" />
		<!--
		iOS图标
		iPhone/iTouch默认是57*57
		iPad，72*72，可以没有，但推荐有
		Retina iPhone/Retina iTouch，114*114,可以没有，但推荐有
		Retina iPad,144*144,可以没有，但推荐有
		iPhone 6 plus是180*180，iPhone 6 是120*120
		-->
		<link rel="apple--touch-icon-precomposed" sizes="width*height" href="xxx.png" />
		<!-- iOS启动画面 -->
		<!-- iPad启动是不包含状态栏的 -->
		<!-- 标准分辨率：1、竖屏(768*1004)；2、横屏(1024*748)
		Retina:1、竖屏(1536*2008)；2、横屏(2048*1496) -->
		<!-- iPhone/iTouch启动是包含状态栏的 -->
		<!-- 标准分辨率(320*480)、Retina(640*960)、iPhone 5/iTouch 5(640*1136) -->
		<link rel="apple-touch-startup-image" sizes="width*height" href="xxx.png" />
		<!-- iPhone 6对应的图片大小是750×1294，iPhone 6 Plus 对应的是1242×2148 -->
		<link rel="apple-touch-startup-image" href="xxx.png" media="(device-width:375px)">
		<link rel="apple-touch-startup-image" href="xxx.png" media="(device-width:414px)">
		<!-- 智能添加广告条 -->
		<meta name="apple-itunes-app"content="app-id=myappstoreID,affiliate-data=myaffiliatedata,app-argument=myurl" /> 
		
		<!--—— 使您的网站更快，节省带宽。tinypng优化您的PNG图像50-80%同时保持充分的透明度！
		这个网站使用起来非常简单，只需要简单的两步就可以把你要压缩的PNG格式图片压小很多，还基本不会影响图片的质量。前端攻城师们再也不用担心图片太大加载过慢的问题了~
		基本上手机上的Html5页面的图片都会用这个站压一遍，例如下面这些项目中的图片都是进行压缩处理过的，一般手机上看的页面都会控制在2兆左右，以免影响观看效果。-->

		<meta name=twitter:description property=og:description content="Make your website faster and save bandwidth. TinyPNG optimizes your PNG images by 50-80% while preserving full transparency!">
		
		<style type="text/css">
			h1{font-size: 22px;color: red;}
			h1 span{color: #000;font-weight: bold;}
		</style>
	</head>
	<body>
		<pre>
			<h1>各种<span>meta</span>的用法</h1>
		</pre>
	</body>
</html>
