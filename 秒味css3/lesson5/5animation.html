<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@-webkit-keyframes ani{
				0%{width: 100px;}
				100%{width: 500px;}
			}
			@keyframes ani{
				0%{width: 100px;}
				100%{width: 500px;}
			}
			.ani{width: 100px;height: 100px;background: red;animation: 1s ani;}
		</style>
	</head>
	<body>
		<div class="ani"></div>
	</body>
</html>
