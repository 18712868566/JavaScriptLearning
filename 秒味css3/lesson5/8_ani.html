<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@-webkit-keyframes ani{
				0%{top: 0;left: 0;}
				25%{top: 0;left: 300px;}
				50%{top: 300px;left: 300px;}
				75%{top: 300px;left: 0;}
				100%{top: 0;left: 0;}
			}
			@keyframes ani{
				0%{top: 0;left: 0;}
				25%{top: 0;left: 300px;}
				50%{top: 300px;left: 300px;}
				75%{top: 300px;left: 0;}
				100%{top: 0;left: 0;}
			}
			.box{width: 100px;height: 100px;background: red;position: absolute;animation: 3s ani ease-in-out 1;}
			.wrap{width: 400px;height: 400px;border: 10px solid #000;margin: 100px auto 0;position: relative;}
			.wrap:hover .box{animation-play-state: paused;}
			.ani{}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="ani box"></div>
		</div>
	</body>
	<script type="text/javascript">
		
	</script>
</html>
