<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				transition: 500ms;
				margin: 100px auto;
			}
			.box:hover{
				width: 200px;
				height: 200px;
				background: blue;
				-webkit-transform: scale(1.5);
				-ms-transform: scale(1.5);
				-o-transform: scale(1.5);
				transform: scale(1.5);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
