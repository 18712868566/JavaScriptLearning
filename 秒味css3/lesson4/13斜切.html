<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.box{width: 100px;height: 100px;background: green;
			-webkit-transition: all 2s;
			-o-transition: all 2s;
			transition: all 2s;
			cursor: pointer;
			margin: 100px auto;
			
		}
		.box:hover{
			-webkit-transform: skew(-45deg,-30deg);
			-ms-transform: skew(-45deg,-30deg);
			-o-transform: skew(-45deg,-30deg);
			transform: skew(-45deg,-30deg);
		}
		.box span{
			-webkit-transform: skew(45deg,-30deg);
			-ms-transform: skew(45deg,-30deg);
			-o-transform: skew(45deg,-30deg);
			transform: skew(45deg,-30deg);
			display: block;
			font:18px/100px '微软雅黑';
			text-align: center;
		}

		/*  简写方式  */
		</style>
	</head>
	<body >
		<div class="box">
			<span>transform</span>
		</div>
	</body>
</html>
