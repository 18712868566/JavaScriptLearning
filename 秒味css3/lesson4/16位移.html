<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				transition: 2s;
				margin: 100px auto;
				font:16px '微软雅黑';
				color: #fff;
				font-weight: bold;
			}
			.box:hover{
				
				background: blue;
				-webkit-transform: translate(100px,200px);
				-ms-transform: translate(100px,200px);
				-o-transform: translate(100px,200px);
				transform: translate(100px,200px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			translate : 位移
		</div>
	</body>
</html>
