<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.box{width: 100px;height: 100px;background: green;
			-webkit-transition: all 2s;
			-o-transition: all 2s;
			transition: all 2s;
			cursor: pointer;
		}
		.box:hover{
			-webkit-transform: rotate(360deg);
			-o-transform: rotate(360deg);
			transform: rotate(360deg);
		}
		</style>
	</head>
	<body >
		<div class="box">
			transform
		</div>
	</body>
</html>
