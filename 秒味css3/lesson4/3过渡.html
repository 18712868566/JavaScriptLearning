<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				transition: 500ms cubic-bezier(0.2,1.2,0,1.8); 
				
			}
			.box:hover{
				width: 200px;
				height: 200px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<!-- 网上在线生成 可以 -->
		<div class="box">
			cubic-bezier 贝塞尔曲线
		</div>
	</body>
</html>
