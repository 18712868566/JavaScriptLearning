<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 100%;
				height: 600px;
			    border: 1px solid #000;		
			}
			.box{
				width: 100px;
				height: 100px;
				background: red;
				margin: 100px auto;
				font:16px '微软雅黑';
				color: #fff;
				font-weight: bold;
				-webkit-transition: 2s;
				-o-transition: 2s;
				transition: 2s;
			}
			.wrap:hover .box:nth-of-type(1){
				/* -webkit-transform: rotate(360deg) scale(0.5);
				-ms-transform: rotate(360deg) scale(0.5);
				-o-transform: rotate(360deg) scale(0.5);
				transform: rotate(360deg) scale(0.5); */
				-webkit-transform: scale(0.5) translateX(100px);
				-ms-transform: scale(0.5) translateX(100px);
				-o-transform: scale(0.5) translateX(100px);
				transform: scale(0.5) translateX(100px);
			}
			.wrap:hover .box:nth-of-type(2){
				/* -webkit-transform: scale(0.5) rotate(360deg);
				-ms-transform: scale(0.5) rotate(360deg);
				-o-transform: scale(0.5) rotate(360deg);
				transform: scale(0.5) rotate(360deg); */
				-webkit-transform: translateX(100px) scale(0.5);
				-ms-transform: translateX(100px) scale(0.5);
				-o-transform: translateX(100px) scale(0.5);
				transform: translateX(100px) scale(0.5);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box">111</div>
			<div class="box">222</div>
		</div>
	</body>
</html>
