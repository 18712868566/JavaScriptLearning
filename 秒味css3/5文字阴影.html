<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{background: #666;}
			p{
				font: 100px/200px "微软雅黑";
				color: #fff;
				text-align: center;
				transition: 1s;
				font-weight:bold
				font-family: Verdana, sans-serif;
			}
			p:hover{
				text-shadow:0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;

			}
			p::selection{
				color: #F00;
				background:#096;
			}
		</style>
	</head>
	<body>
    	<h2>火焰文字</h2>
        
		<p>Hello World!</p>
	</body>
</html>
